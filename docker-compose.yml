version: "3"
services:
    frontend:
        image: frontend
        build:
            context: frontend
            dockerfile: Dockerfile
        ports:
            - 8080:8080
        volumes:
            - ./frontend/src:/app/src
    backend:
        image: backend
        build:
            context: backend
            dockerfile: Dockerfile
        environment:
            - MONGODB_USERNAME
            - MONGODB_PASSWORD
            - MONGODB_DATABASE=alina
            - MONGODB_HOST=host.docker.internal
            - MONGODB_REMOTE=1
            - MONGODB_CONNECTION_STRING=mongodb://mongo/virtual_doctor
        ports:
            - 3000:3000
            - 35729:35729
        volumes:
            - ./backend/src:/app/src
    mongo:
        image: mongo
        ports:
            - 27017:27017
